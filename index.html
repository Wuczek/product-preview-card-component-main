<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <picture>
      <source media="(min-width: 675px)" srcset="/images/image-product-desktop.jpg">
      <img src="/images/image-product-mobile.jpg" alt="">
    </picture>

    <section class="text">
      <p class="gray-text">PERFUME</p>
    
      <h2 class="font">Gabrielle Essence Eau De Parfum</h2>
    
      <p class="gray-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="pricing">
        <p class="font">$149.99</p>
        <p class="gray-text">$169.99</p>
      </div>
    
      <button>
        <img src="/images/icon-cart.svg" alt="">
         Add to Cart
      </button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Wuczek">Wuczek</a>.
  </div>
</body>
</html>
